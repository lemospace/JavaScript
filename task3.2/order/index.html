<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 5 - About us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="../general/general.css" />
    <link rel="stylesheet" href="order.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <img src="../images/header-image.jpg" alt="" />
      </header>
      <aside class="aside aside-1">
        <div class="nav home">
          <a href="../index.html">
            <img src="https://img.icons8.com/ios/50/000000/home-page.png"
          /></a>
          <p>Home page</p>
        </div>
        <div class="nav about-us">
          <a href="index.html">
            <img src="https://img.icons8.com/ios/50/000000/info.png"
          /></a>
          <p>About us</p>
        </div>
        <div class="nav contact">
          <a href="../contact/index.html">
            <img src="https://img.icons8.com/ios/50/000000/phone-message.png"
          /></a>
          <p>Contact</p>
        </div>
      </aside>
      <div class="main">
        <div class="container">
          <div class="form-header"><h2>Complete Order</h2></div>
          <form id="form" class="form">
            <div class="model form-control">
              <label for="longboards">Choose a longboard:</label>

              <select name="cars" id="longboards">
                <option value="Longboard Waves Bambino '26"
                  >Longboard Waves Bambino '26</option
                >
                <option value="Longboard Waves Bamboostick '29"
                  >Longboard Waves Bamboostick '29</option
                >
                <option value="Longboard Waves Soul Surfer '36"
                  >Longboard Waves Soul Surfer '36
                </option>
                <option value="Longboard Arbor Pilsner Foundation `29"
                  >Longboard Arbor Pilsner Foundation `29
                </option>
                <option value="Longboard Waves Sky Walker '43"
                  >Longboard Waves Sky Walker '43</option
                >
              </select>

              <div class="comments">
                <textarea
                  name=""
                  id="comm"
                  cols="30"
                  rows="3"
                  placeholder="Your comments"
                ></textarea>
              </div>
            </div>

            <div class="billing-address form-control">
              <h3>Billing address</h3>
              <label for="f-name"
                >First name
                <input type="text" id="f-name" />
              </label>

              <label for="s-name"
                >Second name
                <input type="text" id="s-name" />
              </label>

              <label for="street"
                >Street address
                <input type="text" id="street" />
              </label>

              <label for="state"
                >State or Region
                <select name="" id="state">
                  <option value="Kharkiv">Kharkiv</option>
                  <option value="Kyiv">Kyiv</option>
                  <option value="Lviv">Lviv</option>
                  <option value="Odessa">Odessa</option>
                </select>
              </label>

              <label for="zip"
                >Zip
                <input type="text" id="zip" />
              </label>

              <label for="phone"
                >Phone
                <input type="tel" id="phone" />
              </label>
            </div>

            <div class="delivery-address form-control">
              <h3>Delivery address</h3>
              <label for="same"
                >Same as my billing address
                <input type="checkbox" id="same" />
              </label>

              <label for="f-name"
                >First name
                <input type="text" id="f-name" />
              </label>

              <label for="s-name"
                >Second name
                <input type="text" id="s-name" />
              </label>

              <label for="street"
                >Street address
                <input type="text" id="street" />
              </label>

              <label for="state"
                >State or Region
                <select name="" id="state">
                  <option value="Kharkiv">Kharkiv</option>
                  <option value="Kyiv">Kyiv</option>
                  <option value="Lviv">Lviv</option>
                  <option value="Odessa">Odessa</option>
                </select>
              </label>

              <label for="zip"
                >Zip
                <input type="text" id="zip" />
              </label>

              <label for="phone"
                >Phone
                <input type="tel" id="phone" />
              </label>
            </div>

            <div class="delivery-date form-control"></div>

            <div class="payment form-control"></div>

            <div class="create-account form-control"></div>
          </form>
        </div>
      </div>

      <aside class="aside aside-2"></aside>
      <footer class="footer">
        <div>
          &copy; lemospace | 2020
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
